name: Advanced Weekly Content Update

on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

jobs:
  update-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Run Pipeline
        id: pipeline
        run: |
          node scripts/update-data.mjs > pipeline_report.txt
          echo "REPORT<<EOF" >> $GITHUB_OUTPUT
          cat pipeline_report.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "data: automated content & price refresh"
          title: "ðŸš€ Content Update: $(date +'%Y-%m-%d')"
          body: |
            ## Automated Validation Report

            ${{ steps.pipeline.outputs.REPORT }}

            ---
            *This PR was generated automatically. Human review is required before merging.*
          branch: automation/content-update
          labels: |
            data-update
            needs-review
